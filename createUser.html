<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Usuario</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css\createUser.css">
  </head>
  <body>
    <div>
      <div class="logo-create">
        <img class="danna" src="images\NameDanna.jpeg"/>
      </div>   
      <div  class="title-container">      
         <hi class="title">Registro De Usuario</hi>
       </div>
    </div>    
  <form id="createUserForm" class="form-grid">
   
  <div>
    <label class="text-form">Nombre Completo</label>
    <input type="text" name="nombre_completo" required />
    
  </div>

  <div>
    <label class="text-form">Correo electrónico</label>
    <input type="email" name="correo" required />
  </div>

  <div>
    <label class="text-form">Tipo de documento</label>
    <select name="tipo_documento" required>
      <option value="">Seleccione</option>
      <option value="CC">Cédula</option>
      <option value="PAS">Pasaporte</option>
      <option value="OTRO">Otro</option>
    </select>
  </div>

  <div>
    <label class="text-form">Número Documento</label>
    <input type="text" name="numero_documento" required />
  </div>

  <div>
    <label class="text-form">Teléfono</label>
    <input type="text" name="telefono" required />
  </div>

  <div>
    <label class="text-form">Dirección</label>
    <input type="text" name="direccion" required />
  </div>

  <div>
    <label class="text-form">Usuario</label>
    <input type="text" name="usuario" required />
  </div>

  <div>
    <label class="text-form">Password</label>
    <input type="password" name="password" required />
  </div>

  <button type="submit" class="btn-full btn-create">Crear Usuario</button>
</form>

    <script src="js/createUser.js"></script>
  </body>
</html>
