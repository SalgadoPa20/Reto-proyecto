<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
  </head>
  <body>
    
    <form id="loginForm">
      <div>
        <label>Email</label>
        <input type="email" name="correo" required placeholder="Enter email" />
      </div>

      <div>
        <label>Password</label>
        <input
          type="password"
          name="password"
          required
          placeholder="Password"
        />
      </div>

      <button type="submit">Login</button>
    </form>

    <script src="js/login.js"></script>
  </body>
</html>
