<script>
    //Obtener el parametro de la Url
    const urlParams = new URLSearchParams (window.location.search);
    const codigo = urlParams.get('codigo');
    const product = buscarProducto(codigo);

    //mostrar los datos del producto en la pagina
     if (product) {
        document.getElementById('product-name').textContent = product.nombre;
        document.getElementById('product-price').textContent = `$${product.precio}`;
        document.getElementById('product-image').src = product.imagen;
        document.getElementById('product-description').textContent = product.descripcion;

        const estrellas = '<i class="text-warning fa fa-star"></i>'.repeat(product.calificacion) +
                          '<i class="text-secundary fa fa-star"></i>'.repeat(5 - product.calificacion);
        document.getElementById('product-rating').innerHTML = estrellas;
     }
        
        // se asigna el manejador del evento del boton "Agregar"
        document.getElementById('botonAgregar').addEventListener('click', function(){
           agregarProducto(product, false);
           window.history.back();
        })
        
    </script>
